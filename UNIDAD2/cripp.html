<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SM</title>
    <link rel="stylesheet" href="encriptar.css">
  </head>
  <body>
    <header>
      <h1> Secret Message</h1>
    </header>
    <body background=""></body>
    <main>
      <section class="container">
        <div id="message">
          <label for="message">
           </label>
          <textarea id="msg" name="textarea" maxlength="280" placeholder="Escribe o pega tu mensaje secreto aquí"></textarea>
         
          <label for="offset">Clave de cifrado</label>
          <input id="offset" type="number" min="-100" max="100" placeholder="Ingresa tu clave de cifrado aquí" name="offset" step="1">
          <div class="btnGroup">
            <button id="cipher" name="cipher" type="button">
              <i class="fas fa-lock"></i> Cifrar
            </button>
            <button id="decipher" name="decipher" type="button">
              <i class="fas fa-lock-open"></i> Descifrar
            </button>
          </div>
        </div>
      </section>
      <section class="modalContainer containerClose">
        <div id="messageResult" class="modal modalClose">
          <p id="close"><i class="fas fa-times"></i></p>
          <label for="messageResult" id="lblMsgResult">Su mensaje es:</label>
          <textarea id="msgResult" name="textarea" readonly></textarea>
          <button id="copy" name="copy" type="button">
            <i class="fas fa-copy"></i> Copiar
          </button>
        </div>
      </section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
